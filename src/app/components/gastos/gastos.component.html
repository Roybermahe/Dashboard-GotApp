<mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Filtrar por dia</mat-label>
    <input matInput [matDatepickerFilter]="filterDate" name="fecha" [(ngModel)]="filtroDate" (dateChange)="filterDay()" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <button mat-button (tap)="limpiarFiltro()">Limpiar Filtro</button>
  <br>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let gasto"> {{gasto.fecha_registro_gasto}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let gasto">{{gasto.hora_registro_gasto}}  </td>
    </ng-container>
    
    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef> Valor</th>
      <td mat-cell *matCellDef="let gasto"> {{gasto.valor_gasto}} </td>
    </ng-container>
    
    <ng-container matColumnDef="TipoGasto">
      <th mat-header-cell *matHeaderCellDef> Tipo Gasto </th>
      <td mat-cell *matCellDef="let gasto"> {{verTipoGasto(gasto.tipo_gasto_gasto)}}  </td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <br><br>
  <h5>NÃºmero de gastos: {{cantidadGastos}}</h5>
  <h5>Total gasto de fecha: {{totalGastoFiltro}}</h5>
  <h5>Total gasto: {{totalGasto}}</h5>
